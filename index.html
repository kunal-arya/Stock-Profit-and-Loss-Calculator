<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit and Loss Calculator</title>
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Stock Profit & Loss Calculator</h1>
    <label for="initial-price">Initial Price: </label>
    <input type="number" id="initial-price" placeholder="Enter Initial Price Here">
    <label for="quantity-of-stocks">Quantity of Stocks: </label>
    <input type="number" id="quantity-of-stocks" placeholder="Enter the Number of Stocks Bought">
    <label for="current-price">Current Price: </label>
    <input type="number" id="current-price" placeholder="Enter the Current Price of the Stocks">
    <button id="check-btn">Tell Me!!</button>
    <div class="output"></div>
</body>
</html>
